<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
</head>
<body>
    
    


    <script>

        //Variavel
        var nome = "Diego";
        var idade = 23;
        var peso = 80.5;
        var humano = true;

        //Vetor
        var alunos = [
            'Diego',
            'Gabriel',
            'Lucas'
        ];

        //Objeto JSON
        var aluno = {
            nome: 'Diego',
            idade: 23,
            peso: 80.5,
            humano: true
        };

        //Variavel
        console.log(nome);

        //Vetor
        console.log(alunos);
        console.log(alunos[1]);

        //Objeto JSON
        console.log(aluno);
        console.log(aluno.peso);
        
    </script>
